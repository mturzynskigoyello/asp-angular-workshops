<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
              <input matInput placeholder="First name" type="text" formControlName="firstName">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
              <input matInput placeholder="Last name" type="text" formControlName="lastName">
          </mat-form-field>
        </div>

        <div>
          <button mat-button type="submit" [disabled]="!profileForm.valid">Submit</button>
        </div>
      </form>
</div>
